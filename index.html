     //auto-sidebar
        
        //fn declarations
        
        const get_cookie = (name) => {
            let name_eq = name + "=";
            let ca = document.cookie.split(';');
            let filtered = ca.filter((x) => {
               return (x.indexOf(name_eq) === 0);
            });
            return (filtered.length === 0) ? null : filtered[0].split("=")[1].split(";")[0];
        };

        const set_cookie = (val) => {
            if (get_cookie("sidebar") === val) return false;
            var d = new Date();
            d.setTime(d.getTime() + (30*24*60*60*1000)); //30 days
            var expires = "expires="+ d.toUTCString();
            document.cookie = "sidebar=" + val + ";" + expires + ";path=/";
            return true;
         };
        
        
        //ready...
        $(function(){
           if (get_cookie('sidebar') === "open"){
              menu_toggle();
           }      
        });

    $("#menu-toggle").click(function() {

       if (get_cookie("sidebar") === "open"){

       } else {

       }
